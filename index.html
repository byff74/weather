<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Узнать погоду</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class='container'>
        <div class="search-box">
            <div id="location" class="material-symbols-rounded">location_on</div>
            <input class='input' onkeypress="handleKeyPress(event)" type="text" placeholder="Введите ваше местоположение">
            <button onclick="search()" class="material-symbols-rounded">search</button>
        </div>
        <div class="weather-box">
            <img src="image/sun.png">
            <p class="description">Описание</p>
            <div class="weather-details">
                <p class="temp">Температура</p>
                <p class="humidity">Влажность</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
